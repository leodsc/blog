<main class="signup-page">
  <h1>Crie sua conta</h1>
  <form class="d-flex flex-column align-items-center">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        aria-describedby="emailHelp"
        placeholder="Digite seu nome"
        [(ngModel)]="user.nome"
      />
    </div>
    <div class="form-group">
      <label for="usuario">Email</label>
      <input
        type="email"
        class="form-control"
        id="usuario"
        name="usuario"
        aria-describedby="emailHelp"
        placeholder="Digite seu email"
        [(ngModel)]="user.usuario"
      />
    </div>
    <div class="form-group">
      <label for="foto">Foto</label>
      <input
        type="text"
        class="form-control"
        id="foto"
        name="foto"
        aria-describedby="emailHelp"
        placeholder="Link da sua foto"
        [(ngModel)]="user.foto"
      />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        (input)="confirmSenha($event)"
        type="password"
        class="form-control"
        id="senha"
        name="senha"
        placeholder="Digite sua senha"
      />
    </div>
    <div class="form-group">
      <label for="confirmSenha">Confirmar senha</label>
      <input
        type="password"
        class="form-control"
        id="confirmSenha"
        placeholder="Confirme sua senha"
        name="confirmSenha"
        [(ngModel)]="user.senha"
      />
    </div>
    <div class="form-group">
      <label for="tipo">Tipo de usuário</label>
      <br />
      <select name="tipo" id="tipo" (change)="tipoUser($event)">
        <option>Selecione um tipo de usuário:</option>
        <option value="normal">Normal</option>
        <option value="adm">Administrador</option>
      </select>
    </div>
    <button
      (click)="cadastrar($event)"
      type="submit"
      class="btn btn-primary bg-success"
    >
      Cadastrar
    </button>
  </form>
</main>
